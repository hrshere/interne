        <div class="wrapper" style="overflow-y: scroll;">
            <header class="page-header sticky-top px-xl-4 px-sm-2 px-0 py-lg-2 py-1">
                <div class="container-fluid">
                    <nav class="navbar">

            <div class="page-toolbar px-xl-4 px-sm-2 px-0 pt-3">
                <div class="container-fluid">
                    <div class="row mb-3 align-items-center">
                        <div class="col">
                            <ol class="breadcrumb bg-transparent mb-0">
                                <li class="breadcrumb-item"><a class="text-secondary" href="#">Home</a></li>
                                <li class="breadcrumb-item"><a class="text-secondary" href="members.html">Members</a></li>

                        </div>
                    </div>

            </div>

            <div class="page-toolbar px-xl-4 px-sm-2 px-0 py-2">
                <div class="container-fluid">
                    <div class="col-12">
                        <div class="row g-3">
                            <div class="col-lg-10 col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="card-title mb-0">Basic</h6>
                                    </div>
                                    <div class="card-body pt-0">
                                        <form class="row g-3" method = "post">
                                        {% csrf_token %}
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">First Name <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <input type="text" class="form-control rounded" name = "fname" id = "fname" required />
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Last Name <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <input type="text" class="form-control rounded"  id = "lname" name = "lname" required/>
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Mobile <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <input type="number" name="phone" id="phone" class="form-control rounded" required />
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Email <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <input type="email" name="email" id="email" class="form-control rounded" required />
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Date of Birth <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <input type="text" class="form-control borad datepicker rounded"  />
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Gender <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <select name="" id="" class="form-select rounded" >
                                                        <option value="">...</option>
                                                        <option value="">Male</option>
                                                        <option value="">Female</option>
                                                        <option value="">Others</option>
                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Father's Name <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <input type="text" name = "father_name" id="father_name" class="form-control rounded" required />
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Mother's Name </label>
                                                <fieldset class="position-relative">
                                                    <input type="text" class="form-control rounded"  />
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Category <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <select name="" id="" class="form-select rounded" >
                                                        <option value="">...</option>
                                                        <option value="">General</option>
                                                        <option value="">OBC</option>
                                                        <option value="">SC/ST</option>
                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Religion</label>
                                                <fieldset class="position-relative">
                                                    <select name="" id="" class="form-select rounded">
                                                        <option value="">...</option>
                                                        <option value="">Hinduism</option>
                                                        <option value="">Christianity</option>
                                                        <option value="">Islam</option>
                                                        <option value="">Buddhism</option>
                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Blood Group <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <select name="" id="" class="form-select rounded">
                                                        <option value="">...</option>
                                                        <option value="">O+</option>
                                                        <option value="">O-</option>
                                                        <option value="">A+</option>
                                                        <option value="">A-</option>
                                                        <option value="">B+</option>
                                                        <option value="">B-</option>
                                                        <option value="">AB+</option>
                                                        <option value="">AB-</option>
                                                    </select>
                                                </fieldset>
                                            </div>

                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <label class="form-label">Marital Status <sup class="mandatory">*</sup></label>
                                                <fieldset class="position-relative">
                                                    <select name="" id="" class="form-select rounded" >
                                                        <option value="">...</option>
                                                        <option value="">Married</option>
                                                        <option value="">Single</option>
                                                    </select>
                                                </fieldset>
                                            </div>
                                       
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-2 col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="card-title mb-0">Profile Photo</h6>
                                    </div>

                                        <div class="image-input avatar xxl rounded-4" style="background-image: url(../assets/images/avatar/avatar.png);">
                                            <div class="avatar-wrapper rounded-4"></div>
                                            <div class="file-input">
                                                <input type="file" class="form-control" name="file-input" id="file-input" />
                                                <label for="file-input" class="fa fa-pencil shadow"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-9 pt-2 mt-4">
                            <button class="btn btn-sm btn-secondary mx-2 rounded ms-0" type="submit">Submit</button>
                            <button class="btn btn-sm btn-outline-secondary rounded" type="button"> Cancel</button>
                        </div>
                        {% if error_message %}
                        <p>{{error_message}}<p>
                        {% endif %}
 </form>

                      
                    </div>
                </div>
            </div>

        <script>
            $(document).ready(function () {
                $('#disease input[type="radio"]').click(function () {
                    if ($(this).attr("id") == "yes") {
                        $("#yes_disease").addClass("show");
                    } else {
                        $("#yes_disease").removeClass("show");
                    }
                });
            });

            

            $(document).ready(function () {
                $('#criminal input[type="radio"]').click(function () {
                    if ($(this).attr("id") == "criminal_yes") {
                        $("#yes_criminal").addClass("show");
                    } else {
                        $("#yes_criminal").removeClass("show");
                    }
                });
            });
        </script>
       
        <script>
            var faqs_row = 0;
            function adddisease() {
                html = '<tr id="faqs-row' + faqs_row + '">';
                html += '<td class="align-baseline"><textarea rows="1" class="form-control rounded" required></textarea></td>';
                html +=
                    '<td class="align-baseline"><select name="" id="" class="form-control form-select rounded"><option value="">...</option><option value="">Low</option><option value="">Medium</option><option value="">High</option></select></td>';
                html += '<td class="align-baseline"><input type="file" class="form-control rounded" placeholder="Upload file"></td>';
                html += "</tr>";

                $("#disease tbody").append(html);

                faqs_row++;
            }
        </script>

<script>
    $(document).ready(function () {
$('#documents-list').select2({
width: "100%",
dropdownParent: $("#add_document"),
tags: true,
tokenSeparators: [',', ' '], 
});


const fruits = ['...' , 'Aadhar', 'PAN card' , '10th certificate' , '12th certificate' , 'Degree certificate' , 'Previous employer relieving letter'];

function populateDropdown() {
const dropdown = $('#documents-list');

dropdown.empty();

fruits.forEach(fruit => {
dropdown.append(new Option(fruit, fruit, false, false)); 
});

dropdown.trigger('change');
}

populateDropdown();
});


    
    </script>
    </body>
